<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Logo Mix</title>
<style type="text/css">
	body { font-family: serif; font-size: large; text-align: center; background-color: #E8D0C0; margin: 0; overflow: hidden; }
	div { margin: 0; text-align: center; white-space: nowrap; }
</style>
</head>
<script language=JavaScript>
var rgb = ['rgb', 'gbr', 'brg', 'bgr', 'grb', 'rbg'];
function rim(pfx) { return '<img src="/img/' + pfx + rgb[Math.floor(Math.random() * 6)] + '.png">'; }
function genmix() { document.getElementById('mixtxt').innerHTML = rim('h')+rim('q')+rim('q')+rim('q')+rim('t')+'<br>'+rim('p')+rim('p')+rim('p')+rim('p')+'<br>'+rim('h')+rim('q')+rim('q')+rim('q')+rim('t'); }
</script>
<body onload="genmix()">
<div id="mixtxt"></div>
</body>
</html>
